<mat-card class="mycard">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Person data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Firstname: {{person.firstname}}</p>
    <p>Lastname: {{person.lastname}}</p>
    <p>Age: {{person.age}}</p>
    <p>Address: {{person.address}}</p>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" value="{{person.firstname}}">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">LIKE</button>
    <button mat-raised-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
